<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }

        header {
            background-color: #ffffff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            
        }

        header img {
            width: 400px;
            height: auto;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 15px 20px;
            display: block;
        }

        nav a:hover {
            background-color: #444;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
    
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        

       

        button {
            background-color: #ffcc00;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="./img/logo_pokemon.png" alt="Pokémon Logo">
    </header>

    <!-- Navigation -->
    <nav>
        <a href="/index.html">Inicio</a>
        <a href="/pokedex.html">Pokédex</a>
        <a href="/battle.html">Combates</a>
        <a href="/comunidad.html">Comunidad</a>
        <a href="/contacto.html">Contactos</a>
        <a href="/nosaltres.html">Nosotros</a>
    </nav>

    <!-- Contact Section -->
    <div class="container">
        <h2>Contacto</h2>
        <p>Si tienes alguna pregunta, sugerencia o simplemente deseas comunicarte con nosotros, completa el siguiente formulario:</p>
        <form>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Escribe tu nombre..." required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Escribe tu correo electrónico..." required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2024 Imad & Dahao</p>
    </footer>
</body>
</html>
